<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      user-select: none;
    }
    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-container h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #4b3f72;
      letter-spacing: 1.2px;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #5a4b8a;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #c1bde7;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #654ea3;
      outline: none;
      box-shadow: 0 0 8px rgba(101, 78, 163, 0.5);
    }
    .login-btn {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: none;
      background: #6c63ff;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(108, 99, 255, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: 1rem;
    }
    .login-btn:hover {
      background: #5548c8;
      box-shadow: 0 12px 20px rgba(85, 72, 200, 0.6);
    }
    .error-message {
      color: #d03e3e;
      font-size: 0.9rem;
      margin-top: 0.8rem;
      display: none;
    }
    .footer-text {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #8279a3;
    }
    .footer-text a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Login ke akun</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Nama pengguna atau Email</label>
        <input type="text" id="username" name="username" placeholder="masukan nama pengguna atau email" autocomplete="username" required aria-required="true" aria-describedby="usernameError" />
        <div class="error-message" id="usernameError">silahkan masukan nama pengguna atau email.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="masukan password" autocomplete="current-password" required aria-required="true" aria-describedby="passwordError" />
        <div class="error-message" id="passwordError">silahkan masukan password.</div>
      </div>
      <button type="submit" class="login-btn" aria-label="Login"> <a href="index.html">Login</a></button>
      <div class="error-message" id="loginError"></div>
    </form>
    <p class="footer-text">belum punya akun? <a href="index.html">Sign up</a></p>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;
      usernameError.style.display = 'none';
      passwordError.style.display = 'none';
      loginError.style.display = 'none';

      if (usernameInput.value.trim() === '') {
        usernameError.style.display = 'block';
        valid = false;
      }
      if (passwordInput.value.trim() === '') {
        passwordError.style.display = 'block';
        valid = false;
      }
      if (!valid) {
        return;
      }

      // Fake login validation for demo purposes
      if (
        (usernameInput.value === 'user@example.com' || usernameInput.value === 'user') && 
        passwordInput.value === 'password123'
      ) {
        alert('Login successful! Welcome ' + usernameInput.value + '!');
        loginForm.reset();
      } else {
        loginError.textContent = 'Invalid username or password.';
        loginError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
